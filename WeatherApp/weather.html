<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather World 🍃</title>

  <link rel="stylesheet" href="weather.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="icon" type="image/x-icon" href="img/icons8-favicon-94.png">

  <script src="weather.js" defer></script>
</head>

<body>
  <section id="app-container">
    <header class="section-p1">
      <h1 class="title">Weather App</h1>
      <div class="user-interface">
        <input type="text" id="location-input" placeholder="Enter location" />
        <button id="search-button">Search</button>
        <button id="unit-toggle">°C/°F</button>
      </div>
    </header>

    <section id="current-weather">
      <h2 class="headers">Current Weather</h2>
      <div class="weather-card">
        <div class="weather-icon">
          <img id="weatherIcon" alt="Weather Icon" />
        </div>
        <div class="weather-info">
          <h3 id="location">City Name</h3>
          <p class="temperature" id="temp">--°C</p>
          <p id="description">Description</p>
          <p id="humidity">Humidity: --%</p>
          <p id="wind-speed">Wind: -- kph</p>
        </div>
      </div>
    </section>

    <section id="forecast" class="section-m1">
      <h2>5-Day Forecast</h2>
      <div class="forecast-container" id="forecast-container"></div>
    </section>
  </section>
</body>
</html>
